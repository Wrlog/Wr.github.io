---
layout: default
css: ["pages/portfolio.css"]
---

<!-- Hero Section -->
<section class="hero-section portfolio-hero">
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Portfolio</h1>
      <p class="hero-subtitle">{{ page.description }}</p>
      <div class="hero-links">
        <a href="{{ site.url }}/about/" class="btn btn-outline">About Me</a>
        <a href="{{ site.url }}/categories/" class="btn btn-outline"
          >Blog Posts</a
        >
      </div>
    </div>
  </div>
</section>

<section class="portfolio-section">
  <div class="container">
    <div class="columns">
      <div class="column two-thirds">
        <article class="article-content markdown-body fade-in-on-scroll">
          {{ content }}
        </article>
      </div>
      <div class="column one-third">{% include sidebar-search.html %}</div>
    </div>
  </div>
</section>
